<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betta Realm</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Helvetica Neue', Arial, sans-serif; }
        body { background:#000000; color:#ffffff; overflow-x:hidden; scroll-behavior:smooth; }

        /* Hero with Animated Canvas */
        header {
            position: relative;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        #betta-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            filter: grayscale(100%) contrast(120%);
        }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            padding: 0 5%;
        }

        header h1 {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 4px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.9);
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0; width: 100%;
            display: flex; justify-content: center;
            padding: 1rem;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            z-index: 10;
            transition: background 0.3s;
        }

        nav.scrolled { background: rgba(0,0,0,0.9); }

        nav ul { list-style:none; display:flex; gap:3rem; }

        nav ul li a {
            color:#ffffff;
            text-decoration:none;
            font-weight:500;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        nav ul li a:hover { opacity: 1; }

        /* Game Interface */
        #game-interface {
            padding: 4rem 10%;
            text-align: center;
        }

        .currency-bar {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-bottom: 4rem;
        }

        .currency {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 1rem 2rem;
            font-size: 1.4rem;
            transition: all 0.3s;
        }

        .currency span { font-weight: bold; }

        .currency.free { color: #aaffaa; }

        .currency.premium { color: #ffcc00; }

        @keyframes gain {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5) translateY(-20px); opacity: 0; }
        }

        .gain-animation {
            position: absolute;
            color: #aaffaa;
            font-size: 1.2rem;
            animation: gain 1s ease-out forwards;
        }

        /* Marketplace Grid */
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .market-card {
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 350px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .market-card:hover .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
        }

        .card-front {
            background: #111111;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }

        .market-card:hover .card-front img { filter: grayscale(0%); }

        .card-back {
            background: rgba(255,255,255,0.05);
            transform: rotateY(180deg);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-back h3 { font-size: 1.5rem; margin-bottom: 1rem; }

        .card-back .cost {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .card-back .cost.free { color: #aaffaa; }

        .card-back .cost.premium { color: #ffcc00; }

        .buy-btn {
            background: transparent;
            border: 1px solid #ffffff;
            color: #ffffff;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .buy-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <nav id="nav">
        <ul>
            <li><a href="#">Realm</a></li>
            <li><a href="#">Market</a></li>
            <li><a href="#">Sign Up</a></li>
        </ul>
    </nav>

    <header>
        <canvas id="betta-canvas"></canvas>
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Betta Realm</h1>
        </div>
    </header>

    <section id="game-interface">
        <div class="currency-bar">
            <div class="currency free">Betta Coins: <span id="free-coins">0</span></div>
            <div class="currency premium">Gems: <span id="premium-gems">0</span></div>
        </div>
        <div class="market-grid">
            <div class="market-card">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="https://via.placeholder.com/300x350/111111/222222?text=Halfmoon" alt="Halfmoon Betta">
                    </div>
                    <div class="card-back">
                        <h3>Halfmoon Betta</h3>
                        <div class="cost free">100 Coins</div>
                        <button class="buy-btn" onclick="promptSignup()">Acquire</button>
                    </div>
                </div>
            </div>
            <div class="market-card">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="https://via.placeholder.com/300x350/111111/222222?text=Dragon+Scale" alt="Dragon Scale Betta">
                    </div>
                    <div class="card-back">
                        <h3>Dragon Scale</h3>
                        <div class="cost premium">50 Gems</div>
                        <button class="buy-btn" onclick="promptSignup()">Acquire</button>
                    </div>
                </div>
            </div>
            <div class="market-card">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="https://via.placeholder.com/300x350/111111/222222?text=Koi+Betta" alt="Koi Betta">
                    </div>
                    <div class="card-back">
                        <h3>Koi Variant</h3>
                        <div class="cost free">200 Coins</div>
                        <button class="buy-btn" onclick="promptSignup()">Acquire</button>
                    </div>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </section>

    <script>
        // Canvas Animation
        const canvas = document.getElementById('betta-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01;
            }
            draw() {
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push(new Particle());
        }

        function animateCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.size <= 0.2) particles[i] = new Particle();
            });
            requestAnimationFrame(animateCanvas);
        }
        animateCanvas();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Scroll Nav
        window.addEventListener('scroll', () => {
            document.getElementById('nav').classList.toggle('scrolled', window.scrollY > 50);
        });

        // Game Timer & Points
        let freeCoins = 0;
        const freeCoinsEl = document.getElementById('free-coins');
        const currencyBar = document.querySelector('.currency-bar');

        function addPoints() {
            freeCoins += 1;
            freeCoinsEl.textContent = freeCoins;

            // Gain Animation
            const gainEl = document.createElement('div');
            gainEl.classList.add('gain-animation');
            gainEl.textContent = '+1';
            gainEl.style.left = `${freeCoinsEl.getBoundingClientRect().left + 20}px`;
            gainEl.style.top = `${freeCoinsEl.getBoundingClientRect().top - 20}px`;
            document.body.appendChild(gainEl);
            setTimeout(() => gainEl.remove(), 1000);
        }

        setInterval(addPoints, 10000); // Every 10 seconds

        // Signup Prompt
        function promptSignup() {
            alert('Sign up to acquire items and fully engage in Betta Realm!');
        }
    </script>

</body>
</html>
