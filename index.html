<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fish Helpers</title>
<style>
  body {
    font-family: Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f7fdfc;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
  }

  header {
    text-align: center;
    margin-top: 80px;
  }

  h1 {
    font-size: 2.5em;
    color: #00796b;
    margin-bottom: 10px;
  }

  p.subtitle {
    font-size: 1.2em;
    color: #004d40;
  }

  .cta-buttons {
    margin-top: 30px;
    display: flex;
    gap: 20px;
  }

  .cta-buttons button {
    padding: 15px 30px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #00bfa5;
    color: white;
    transition: background 0.2s;
  }

  .cta-buttons button:hover {
    background-color: #00796b;
  }

  .leaderboard {
    margin-top: 50px;
    width: 90%;
    max-width: 400px;
    text-align: center;
  }

  .leaderboard h2 {
    color: #00796b;
    margin-bottom: 15px;
  }

  .leaderboard ul {
    list-style: none;
    padding: 0;
  }

  .leaderboard li {
    background: #e0f2f1;
    margin: 5px 0;
    padding: 10px 15px;
    border-radius: 6px;
    font-size: 1em;
    display: flex;
    justify-content: space-between;
  }

  .global-stats {
    margin-top: 40px;
    color: #004d40;
    font-size: 0.9em;
  }

  footer {
    margin-top: auto;
    padding: 30px 10px;
    font-size: 0.8em;
    color: #004d40;
    text-align: center;
  }
</style>
</head>
<body>

<header>
  <h1>Help Fish. Earn Rewards.</h1>
  <p class="subtitle">Become a Fish Helper and unlock exclusive perks for sharing and contributing!</p>
  
  <div class="cta-buttons">
    <button onclick="becomeHelper()">Become a Helper</button>
    <button onclick="shareLink()">Share & Earn</button>
  </div>
</header>

<section class="leaderboard">
  <h2>Top Fish Helpers This Week</h2>
  <ul id="leaderboard-list">
    <li><span>Alice</span><span>120 pts</span></li>
    <li><span>Bob</span><span>95 pts</span></li>
    <li><span>Charlie</span><span>80 pts</span></li>
  </ul>
</section>

<div class="global-stats">
  Network Helpers: 1,243 across all niches
</div>

<footer>
  &copy; 2026 Helpers Network. All rights reserved.
</footer>

<script>
  function becomeHelper() {
    alert('You are now a Fish Helper! Points and badges will appear here soon.');
    // TODO: hook to actual backend / tracking
  }

  function shareLink() {
    const url = window.location.href;
    if (navigator.share) {
      navigator.share({
        title: 'Join me as a Fish Helper!',
        text: 'Help fish and earn rewards!',
        url: url,
      }).catch(console.error);
    } else {
      prompt('Copy this link to share:', url);
    }
  }
</script>

</body>
</html>
