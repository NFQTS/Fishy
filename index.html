<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fish Helpers</title>
<style>
  /* --- Reset & body --- */
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Inter', Helvetica, Arial, sans-serif;
    background: linear-gradient(to bottom, #a0e0ff, #00796b);
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden;
    animation: backgroundPulse 8s ease-in-out infinite alternate;
  }

  @keyframes backgroundPulse {
    0% { background-position:0 0; }
    100% { background-position:0 100%; }
  }

  /* --- Header --- */
  header {
    text-align: center;
    margin-top: 60px;
    padding: 0 20px;
    position: relative;
  }

  h1 {
    font-size: 2.8em;
    font-weight: 700;
    color: #e0f7fa;
    text-shadow: 0 2px 10px rgba(0,0,0,0.3);
  }

  p.subtitle {
    font-size: 1.2em;
    margin-top: 10px;
    color: #b2dfdb;
  }

  /* --- CTA buttons --- */
  .cta-buttons {
    margin-top: 40px;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .cta-buttons button {
    padding: 16px 36px;
    font-size: 1em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    color: #00796b;
    background: #e0f7fa;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
  }

  .cta-buttons button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    background: #b2ebf2;
  }

  /* --- Aquarium animation --- */
  .aquarium {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 150px;
    overflow: hidden;
    pointer-events: none;
  }

  .bubble {
    position: absolute;
    bottom: -50px;
    width: 15px;
    height: 15px;
    background: rgba(255,255,255,0.6);
    border-radius: 50%;
    animation: rise 6s linear infinite;
  }

  @keyframes rise {
    0% { transform: translateY(0) scale(0.5); opacity: 0.5; }
    50% { transform: translateY(-80px) scale(1); opacity: 0.8; }
    100% { transform: translateY(-150px) scale(0.5); opacity: 0; }
  }

  /* --- Leaderboard --- */
  .leaderboard {
    margin-top: 60px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    background: rgba(0,0,0,0.2);
    padding: 20px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
  }

  .leaderboard h2 {
    margin-bottom: 20px;
    font-weight: 600;
    font-size: 1.4em;
    color: #e0f7fa;
  }

  .leaderboard ul {
    list-style: none;
    padding: 0;
  }

  .leaderboard li {
    background: rgba(255,255,255,0.1);
    margin: 8px 0;
    padding: 12px 16px;
    border-radius: 15px;
    display: flex;
    justify-content: space-between;
    font-weight: 500;
    transition: transform 0.2s ease;
  }

  .leaderboard li:hover {
    transform: translateX(5px);
    background: rgba(255,255,255,0.2);
  }

  /* --- Global stats --- */
  .global-stats {
    margin-top: 30px;
    font-size: 0.9em;
    color: #b2dfdb;
  }

  /* --- Footer --- */
  footer {
    margin-top: auto;
    padding: 30px 10px;
    font-size: 0.8em;
    color: #b2dfdb;
    text-align: center;
  }

</style>
</head>
<body>

<header>
  <h1>Help Fish. Become a Helper.</h1>
  <p class="subtitle">Share, contribute, and unlock badges while helping your favorite aquatic community!</p>
  
  <div class="cta-buttons">
    <button onclick="becomeHelper()">Become a Helper</button>
    <button onclick="shareLink()">Share & Earn</button>
  </div>
</header>

<section class="leaderboard">
  <h2>Top Fish Helpers This Week</h2>
  <ul id="leaderboard-list">
    <li><span>Alice</span><span>120 pts</span></li>
    <li><span>Bob</span><span>95 pts</span></li>
    <li><span>Charlie</span><span>80 pts</span></li>
  </ul>
</section>

<div class="global-stats">
  Network Helpers: 1,243 across all niches
</div>

<footer>
  &copy; 2026 Helpers Network. All rights reserved.
</footer>

<!-- Aquarium bubbles -->
<div class="aquarium"></div>

<script>
  // --- Helper actions ---
  function becomeHelper() {
    alert('You are now a Fish Helper! Points and badges will appear soon.');
    // TODO: integrate backend signup & tracking
  }

  function shareLink() {
    const url = window.location.href;
    if (navigator.share) {
      navigator.share({
        title: 'Join me as a Fish Helper!',
        text: 'Help fish and earn rewards!',
        url: url,
      }).catch(console.error);
    } else {
      prompt('Copy this link to share:', url);
    }
  }

  // --- Aquarium bubbles ---
  const aquarium = document.querySelector('.aquarium');
  function createBubble() {
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.style.left = Math.random() * 100 + '%';
    bubble.style.width = 5 + Math.random() * 15 + 'px';
    bubble.style.height = bubble.style.width;
    bubble.style.animationDuration = 4 + Math.random() * 4 + 's';
    aquarium.appendChild(bubble);
    setTimeout(() => bubble.remove(), 8000);
  }

  setInterval(createBubble, 500);
</script>

</body>
</html>
