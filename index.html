<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF‑8">
<meta name="viewport" content="width=device-width, initial‑scale=1.0">
<title>BabyBettas Breeder Packs</title>
<style>
  :root {
    --bg: #000;
    --fg: #fff;
    --accent: #4ef1ff;
    --muted: #aaa;
  }
  * { margin:0; padding:0; box‑sizing:border-box; font-family:'Inter',sans-serif; }
  html, body { width:100%; height:100%; overflow-x:hidden; background:var(--bg); color:var(--fg); }

  /* Fullscreen YouTube Embed Background */
  .video‑container {
    position:fixed; top:0; left:0; width:100%; height:100%; overflow:hidden; z-index:-1;
  }
  .video‑container iframe {
    width:100vw; height:56.25vw;
    min-height:100vh; min-width:177.77vh;
    position:absolute; top:0; left:50%; transform:translateX(-50%);
    pointer-events:none;
    filter:brightness(0.35);
  }

  .logo {
    position:fixed; top:1rem; left:50%; transform:translateX(-50%);
    font-size:0.75rem; letter-spacing:0.25em; text-transform:uppercase;
    z-index:10;
  }

  section {
    min-height:100vh;
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    padding:3rem 5vw; text-align:center; position:relative; z-index:1;
  }

  h1 { font-size:clamp(2.2rem,6vw,4.5rem); font-weight:300; margin-bottom:1rem; }
  p { font-size:1rem; color:var(--muted); max-width:700px; line-height:1.6; margin-bottom:2rem; }

  .btn {
    padding:1rem 2rem; border:1px solid var(--fg); background:transparent;
    color:var(--fg); text-transform:uppercase; letter-spacing:0.1em;
    cursor:pointer; transition:0.3s; font-weight:500;
  }
  .btn:hover { background:var(--fg); color:var(--bg); }

  .grid {
    display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:2rem; max-width:900px; width:100%; margin-top:1.5rem;
  }
  .card {
    border:1px solid rgba(255,255,255,0.15); padding:1.8rem; border-radius:10px;
    cursor:pointer; transition:0.3s ease;
  }
  .card:hover { border-color:var(--accent); transform:translateY(-3px); }

  .kit-card {
    border:1px solid rgba(255,255,255,0.25); padding:2rem; width:100%; max-width:600px;
    border-radius:12px; margin-top:2rem;
  }
  .kit-items {
    color:var(--muted); font-size:0.95rem; margin-top:1rem; min-height:1.5em;
  }
</style>
</head>
<body>

<div class="video‑container">
  <iframe src="https://www.youtube.com/embed/nGdGFb8F5r4?autoplay=1&mute=1&loop=1&playlist=nGdGFb8F5r4"
    frameborder="0" allow="autoplay; fullscreen"></iframe>
</div>

<div class="logo">babybettas</div>

<!-- HERO -->
<section>
  <h1>Healthy Bettas. Everything Included.</h1>
  <p>Tank • Plants • Driftwood • Heater & Filter • Cleanup Crew • High‑Quality Food • Care Guide • Support</p>
  <button class="btn" onclick="document.getElementById('pick').scrollIntoView({behavior:'smooth'})">
    Start Your Breeder Pack
  </button>
</section>

<!-- PICK PACK -->
<section id="pick">
  <h2>Pick Your Bettas</h2>
  <div class="grid">
    <div class="card" onclick="selectPack('solo')">
      <h3>Solo Betta Pack</h3>
      <p>For one beautiful betta</p>
    </div>
    <div class="card" onclick="selectPack('pair')">
      <h3>Breeding Pair Pack</h3>
      <p>For two healthy bettas</p>
    </div>
  </div>
</section>

<!-- KIT RESULT -->
<section id="result" style="display:none;">
  <h2>Your Complete Pack</h2>
  <div class="kit-card">
    <h3 id="kitTitle"></h3>
    <p id="kitDesc"></p>
    <div class="kit-items" id="kitItems"></div>
    <button class="btn" style="margin-top:1.5rem;">Go to Checkout</button>
  </div>
</section>

<script>
  const kitSolo = [
    "One healthy betta",
    "15‑gallon tank with lid",
    "Heater & gentle filter",
    "Live plants & driftwood",
    "Cleanup crew (snails & shrimps)",
    "High‑quality food",
    "Care guide",
    "Support"
  ];
  const kitPair = [
    "Two healthy bettas",
    "15‑gallon tank with lid",
    "Heater & sponge filter",
    "Live plants & driftwood",
    "Cleanup crew (snails & shrimps)",
    "High‑quality food",
    "Breeding care guide",
    "Support"
  ];

  function selectPack(type) {
    document.getElementById('result').style.display = "flex";
    document.getElementById('result').scrollIntoView({behavior:'smooth'});

    const title = document.getElementById('kitTitle');
    const desc  = document.getElementById('kitDesc');
    const items = document.getElementById('kitItems');
    let list = type === 'pair' ? kitPair : kitSolo;

    title.textContent = type === 'pair' ? "Breeder Betta Pack" : "Solo Betta Pack";
    desc.textContent = "Complete setup for success.";

    let idx = 0;
    items.textContent = list[idx];
    clearInterval(window.kitLoop);
    window.kitLoop = setInterval(() => {
      idx = (idx + 1) % list.length;
      items.textContent = list[idx];
    }, 1200);
  }
</script>

</body>
</html>
